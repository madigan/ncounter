<div class="widget">
	<h1>
		<span data-bind="text:title"></span>
		<span class="icon-help" title="This widget shows a library of things which you've created. It will persist between browser sessions, and it's saved locally."></span>
	</h1>
	<table>
		<thead>
			<tr data-bind="foreach: columns">
				<th data-bind="text: $data"></th>
			</tr>
		</thead>
		<tbody data-bind="foreach: { data: list, as: 'item' }">
			<tr>
				<!-- ko foreach: { data: $parent.columns, as: 'column' } -->
				<td data-bind="text: item[column.toLowerCase()]"></td>
				<!-- /ko -->
				<td><button class='icon-edit' title="Edit" data-bind="click: $parent.editItem"></button></td>
				<td><button class='icon-delete' title="Delete" data-bind="click: $parent.removeItem"></button></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td><button class='icon-sort' title="Sort" data-bind="click: sort"></button></td>
			</tr>
		</tfoot>
	</table>
</div>
