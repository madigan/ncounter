<div class="widget">
	<h1 data-bind="text:title"></h1>
	<table>
		<thead>
			<tr data-bind="foreach: columns">
				<th data-bind="text: $data"></th>
			</tr>
		</thead>
		<tbody data-bind="foreach: { data: list, as: 'item' }">
			<tr>
				<!-- ko foreach: { data: $parent.columns, as: 'column' } -->
				<td data-bind="text: item[column.toLowerCase()]"></td>
				<!-- /ko -->
				<td><button class='icon-edit' data-bind="click: $parent.editItem"></button><td>
				<td><button class='icon-delete' data-bind="click: $parent.removeItem"></button></td>
			</tr>
		</tbody>
	</table>
	<button class='icon-sort' data-bind="click: sort"></button>
</div>
