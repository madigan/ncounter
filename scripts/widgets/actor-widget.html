<div class="widget">
	<h1>
		<span>Create Monster</span>
		<span class="icon-help" title="This widget lets you create monsters and save them to your libray."></span>
	</h1>
	<form data-bind="submit: addActor" >
		<label for="actorName">Name:</label>
		<input name="actorName" type="text" data-bind="value: selected().name"></input>
		<br>
		<label for="actorInit">Init:</label>
		<input name="actorInit" type="number" pattern="[0-9]{1,3}" title="Numbers between 0-999 only please." data-bind="value: selected().init"></input>
		<br>
		<label for="actorHP">HP:</label>
		<input name="actorHP" type="number" pattern="[0-9]{1,3}" title="Numbers between 0-999 only please." data-bind="value: selected().hp"></input>
		<br>
		<label for="actorHealthDice">Health Dice:</label>
		<input name="actorHealthDice" type="text" pattern="([0-9]+)d([0-9]+)([\-\+][0-9]+)?" title="Use the 1d1+1 format." data-bind="value: selected().dice"></input>
		<br>
		<button class="icon-add" title="Add Monster"></button>
	</form>
</div>
