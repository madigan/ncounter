<div class="widget">
	<h1>
		<span>Encounter Widget</span>
		<span class="icon-help" title="This widget lets you create, modify, and run encounters."></span>
	</h1>
	<div class="widget"
		<label for="name">Name:</label>
		<input type="text" data-bind="value: selectedEncounter().name"></input>
	</div>
	<div class="widget">
		<div class="left">
			<select data-bind="
				options: actorList,
				optionsText: 'name',
				value: selectedActor,
				optionsCaption: 'Add a monster...'"></select>
			<button class="icon-add" title="Add" data-bind="click: addActor"></button>
		</div>
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Initiative</th>
					<th>Health</th>
				</tr>
			</thead>
			<tbody data-bind="foreach: selectedEncounter().actors">
				<tr>
					<td data-bind="text: name"></td>
					<td><input class="number" size="3" type="number" data-bind="value: init"></td>
					<td><input class="number" size="3" type="number" data-bind="value: hp"></td>
					<td><button class='icon-delete' title="Delete" data-bind="click: $parent.removeActor"></button></td>
					<td><button class="icon-turn" title="End Turn" data-bind="click: $parent.endTurn, visible: hp() > 0"></button></td>
				</tr>
			</tbody>
		</table>
		<button class="icon-sort" title="Sort" data-bind="click: sortActors"></button>
	</div>
	<button class="icon-add" title="Add" data-bind="click: saveEncounter"></button>
</div>
